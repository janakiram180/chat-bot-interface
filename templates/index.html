<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat bot</title>
    <link rel="stylesheet" href="./static/css/chat.css">
    <link rel="stylesheet" href="./static/css/home.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>                
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
      <!-- button to trigger the chat box -->
    <button  id="chat-button" type="button" class="collapsible">
        <i class="fa-solid fa-comment fa-beat fa-2xl " ></i>
    </button>

       <!-- CHAT BAR BLOCK -->
    <div class="chat-bar-collapsible">
   

      <div class="content" id="content">
        <div class="header">
            <H4 id="heading1">
            <button id="close-button"> <i class="fa-solid fa-circle-xmark"></i></button>
        Virtual Assistant</H4>
         </div>
            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                   
                    <div class="chat-container">
                        
                        <!-- Messages -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp"></h5>
                            <p id="botStarterMessage" class="botText"><span>Hello, I am your Virtual Assistant How can I help you?
                            </span></p>
                        </div>

                        
                    </div>

                    
                </div>
              
            </div>
            <!-- User input box -->
            <div class="chat-bar-input-block">
                <div id="userInput">
                    <input id="textInput" class="input-box" type="text" name="msg"
                        placeholder="Tap 'Enter' to send a message">
                    <p></p>
                </div>

                <div class="chat-bar-icons">
                    <i class="fa-regular fa-solid fa-paper-plane " onclick="sendButton()"></i>
                </div>
              </div>
        </div>

    </div>

</body>
<script src="static/scripts/chat.js"></script>
<script src="static/scripts/home.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
